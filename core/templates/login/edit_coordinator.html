<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Coordinator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
        
        :root {
            --primary: #6c5ce7;
            --primary-dark: #5649c0;
            --secondary: #00cec9;
            --danger: #ff7675;
            --light: #f8f9fa;
            --dark: #2d3436;
            --gray: #dfe6e9;
            --border-radius: 12px;
            --box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            --transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            color: var(--dark);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            animation: gradientShift 15s ease infinite;
            background-size: 200% 200%;
        }
        
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .container {
            width: 100%;
            max-width: 800px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            padding: 2.5rem;
            transform: translateY(0);
            transition: var(--transition);
            border: 1px solid rgba(255, 255, 255, 0.2);
            animation: fadeInUp 0.6s ease-out;
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .container:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
        }
        
        h2 {
            color: var(--primary);
            text-align: center;
            margin-bottom: 2rem;
            font-weight: 600;
            font-size: 2rem;
            position: relative;
            display: inline-block;
            width: 100%;
        }
        
        h2::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 4px;
            background: var(--secondary);
            border-radius: 2px;
            animation: lineExpand 0.8s ease-out;
        }
        
        @keyframes lineExpand {
            from { width: 0; }
            to { width: 80px; }
        }
        
        .form-row {
            display: flex;
            flex-wrap: wrap;
            gap: 1.5rem;
            margin-bottom: 1.5rem;
        }
        
        .form-group {
            flex: 1;
            min-width: calc(50% - 0.75rem); /* For 2 fields in a row */
            position: relative;
        }
        
        /* For rows with 3 fields */
        .three-fields .form-group {
            min-width: calc(33.33% - 1rem);
        }
        
        label {
            display: block;
            margin-bottom: 0.75rem;
            font-weight: 500;
            color: var(--dark);
            transform: translateY(0);
            transition: var(--transition);
        }
        
        .form-group:focus-within label {
            color: var(--primary);
            transform: translateY(-2px);
        }
        
        input {
            width: 100%;
            padding: 1rem 1.25rem;
            border: 2px solid var(--gray);
            border-radius: var(--border-radius);
            font-size: 1rem;
            transition: var(--transition);
            background: rgba(255, 255, 255, 0.8);
        }
        
        input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(108, 92, 231, 0.2);
            background: white;
            transform: translateY(-2px);
        }
        
        .form-actions {
            display: flex;
            justify-content: flex-end;
            gap: 1.5rem;
            margin-top: 3rem;
        }
        
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 0.9rem 2rem;
            border-radius: var(--border-radius);
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            text-decoration: none;
            position: relative;
            overflow: hidden;
        }
        
        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: 0.6s;
        }
        
        .btn:hover::before {
            left: 100%;
        }
        
        .action-btn {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
            border: none;
            box-shadow: 0 4px 15px rgba(108, 92, 231, 0.3);
        }
        
        .action-btn:hover {
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 8px 20px rgba(108, 92, 231, 0.4);
        }
        
        .cancel-btn {
            background: white;
            color: var(--danger);
            border: 2px solid var(--danger);
            box-shadow: 0 4px 15px rgba(255, 118, 117, 0.1);
        }
        
        .cancel-btn:hover {
            background: var(--danger);
            color: white;
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(255, 118, 117, 0.3);
        }
        
        .btn i {
            margin-right: 10px;
            transition: var(--transition);
        }
        
        .btn:hover i {
            transform: scale(1.2);
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 1.5rem;
            }
            
            .form-row {
                flex-direction: column;
                gap: 1rem;
            }
            
            .form-group {
                min-width: 100%;
            }
            
            .three-fields .form-group {
                min-width: 100%;
            }
            
            .form-actions {
                flex-direction: column;
                gap: 1rem;
            }
            
            .btn {
                width: 100%;
            }
        }
        
        /* Floating animation for form */
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }
        
        .container {
            animation: float 6s ease-in-out infinite;
        }
        /* Add red star to all labels of required fields */
form label:has(+ input[required]),
form label:has(+ select[required]),
form label:has(+ textarea[required]) {
    position: relative;
}

form label:has(+ input[required])::after,
form label:has(+ select[required])::after,
form label:has(+ textarea[required])::after {
    content: " *";
    color: rgb(231, 49, 49);
    font-weight: bold;
}
    </style>
</head>
<body>
    <div class="container">
        <h2>Edit Coordinator</h2>
        <form method="post">
            {% csrf_token %}
            <div class="form-row">
                <div class="form-group">
                    <label>Full Name:</label>
                    <input type="text" name="full_name" value="{{ coordinator.full_name }}" required>
                </div>
                
                <div class="form-group">
                    <label>Email:</label>
                    <input type="email" name="email" value="{{ coordinator.email }}" required>
                </div>
            </div>
            
            <div class="form-row three-fields">
                <div class="form-group">
                    <label>Designation:</label>
                    <input type="text" name="designation" value="{{ coordinator.designation }}">
                </div>
                
                <div class="form-group">
                    <label>Employment ID:</label>
                    <input type="text" name="employment_id" value="{{ coordinator.employment_id }}" required>
                </div>
                
                <div class="form-group">
                    <label>Phone:</label>
                    <input type="tel" name="phone" value="{{ coordinator.phone }}">
                </div>
            </div>
            
            <div class="form-actions">
                <a href="{% url 'admin_dashboard' %}" class="btn cancel-btn">
                    <i class="fas fa-arrow-left"></i> Back
                </a>
                <button type="submit" class="btn action-btn">
                    <i class="fas fa-save"></i> Save Changes
                </button>
            </div>
        </form>
    </div>
</body>
</html>
