<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Coordinator | EduConnect</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2563eb;
            --primary-dark: #1d4ed8;
            --white: #ffffff;
            --light-gray: #f3f4f6;
            --text-color: #1f2937;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--light-gray);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }
        
        .form-container {
            background-color: var(--white);
            border-radius: 0.5rem;
            box-shadow: var(--shadow);
            padding: 2rem;
            width: 100%;
            max-width: 600px;
        }
        
        .form-header {
            margin-bottom: 2rem;
            text-align: center;
        }
        
        .form-header h1 {
            font-size: 1.5rem;
            color: var(--primary-color);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }
        
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-bottom: 1.25rem;
        }
        
        .form-group {
            margin-bottom: 1.25rem;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }
        
        .form-group input,
        .form-group select {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid #d1d5db;
            border-radius: 0.375rem;
            font-family: 'Poppins', sans-serif;
        }
        
        .form-actions {
            margin-top: 2rem;
            text-align: right;
        }
        
        .submit-btn {
            background-color: var(--primary-color);
            color: var(--white);
            border: none;
            border-radius: 0.375rem;
            padding: 0.75rem 1.5rem;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .submit-btn:hover {
            background-color: var(--primary-dark);
        }
        
        .back-link {
            display: inline-flex;
            align-items: center;
            color: var(--primary-color);
            text-decoration: none;
            margin-top: 1rem;
            gap: 0.25rem;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <div class="form-header">
            <h1><i class="fas fa-user-tie"></i> Add New Coordinator</h1>
        </div>
        
        <form id="coordinatorForm">
            <div class="form-row">
                <div class="form-group">
                    <label for="coordinatorName">Full Name</label>
                    <input type="text" id="coordinatorName" required>
                </div>
                <div class="form-group">
                    <label for="coordinatorEmail">Email</label>
                    <input type="email" id="coordinatorEmail" required>
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="coordinatorDepartment">Department</label>
                    <select id="coordinatorDepartment" required>
                        <option value="">Select Department</option>
                        <option value="computer_science">Computer Science</option>
                        <option value="business">Business</option>
                        <option value="engineering">Engineering</option>
                        <option value="arts">Arts</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="coordinatorPhone">Phone</label>
                    <input type="tel" id="coordinatorPhone">
                </div>
            </div>
            
            <div class="form-actions">
                <button type="submit" class="submit-btn">
                    <i class="fas fa-save"></i> Save Coordinator
                </button>
            </div>
        </form>
        
        <a href="admin-dashboard.html" class="back-link">
            <i class="fas fa-arrow-left"></i> Back to Dashboard
        </a>
    </div>

    <script>
        document.getElementById('coordinatorForm').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Coordinator added successfully!');
            this.reset();
        });
    </script>
</body>
</html>
